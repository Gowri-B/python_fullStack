<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        #clickMe{
            background-color: cadetblue;
        }
        .clickMeContent{
            color:red;
        }
    </style>
</head>
<body>
    <button id="clickMe">Clickme!</button>
    <h1 class="clickMeContent"></h1>
    <script>
        const clickMe=document.getElementById('clickMe')
        clickMe.addEventListener('click',()=>{
            clickMeContent=document.querySelector('.clickMeContent')
            clickMeContent.innerHTML='Hi Good Morning!'
            clickMeContent.style.backgroundcolor='red'
            clickMe.style.backgroundcolor='blue'
        })
    </script>
</body>
</html>
