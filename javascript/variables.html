<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1 id="sample"></h1>
    <script>
        // values can be changed
        let letnum=10;
        let letname='raja';

        //document.getElementById('sample').innerHTML=name;
        document.write('Before change let num:',letnum);
        document.write('<br>');
        document.write('Before change let name:',letname);
        document.write('<br><br>');


        //values cannot be changed
        const constnum=10;
        const constname='rani';

        document.write('Before change const num:',constnum);
        document.write('<br>')
        document.write('Before change const name:',constname);
        document.write('<br>')

    </script>
</body>
</html>
