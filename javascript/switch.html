<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        activity="singing"
        switch(activity)
        {
            case "dance":
                document.write("whole Week")
                break;

            case "drawing":
                document.write("all kindof painting")
                break;

            case "cook":
                document.write("cooking delicious Food")
                break;

            case "singing":
                document.write("the melody song") 
                break;
            
            default:
                document.write("activity not matched")
        }
    </script>
</body>
</html>
