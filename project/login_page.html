<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            align-content: center;
            background-color: rgb(155, 221, 155);
            position: relative;
        }
        h1{
            color: darkgreen;
            position: absolute;
            left:700px;
            top:100px;
            font-family: cursive;
            font-size: 40px;
        }
        p{
            color: darkgreen;
            position: absolute;
            left:600px;
            top:200px;
            font-family: cursive;
            font-size: 30px;
        }
        .name{
            position: absolute;
            left:750px;
            top: 350px; 
        }
        .password{
            position: absolute;
            left:750px;
            top: 450px;
            
        }
        .button{
            position: absolute;
            left:800px;
            top: 550px;
            
        }
    </style>
</head>
<body>
    
    <h1>Welcome Back</h1>
    <p>Enter your credentials to continue.</p>
    <form class="form">
            <div class="name">
                <input type="text" placeholder="Enter your username" /><br><br>
            </div>

            <div class="password">
                <input type="password" placeholder="Enter your password" /><br><br>
            </div>

            <div class="button">
                <button type="submit">Sign In</button>
            </div>
    </form>
</body>
</html>
